<div class="text" *ngIf="countryToFind">Find: {{ countryToFind }}</div>
<div class="text" *ngIf="currentScore">
  Nickname: {{ currentScore.nickname }}
</div>
<div class="text" *ngIf="currentScore">
  Pointes: {{ currentScore.pointsEarned }}
</div>
<div class="text" *ngIf="currentScore">
  Attempts: {{ currentScore.attemptsLeft }}
</div>
